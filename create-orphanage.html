<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar um orfanato / Happy</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <link rel="icon" href="./public/images/logo-icon.png">

    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animation.css">
    <link rel="stylesheet" href="./public/css/sidbear.css">
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/page-orphanage.css">
    <link rel="stylesheet" href="./public/css/form.css">
    <link rel="stylesheet" href="./public/css/buttons.css">


    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">


</head>

<body>
   <div id="page-create-orphanage">

       <aside class="animate-right sidbear">

            <img src="./public/images/map-marker.svg" alt="Happy">

            <footer>
                <button onclick="history.back()">
                    <img src="./public/images/arrow-back.svg" alt="Voltar">
                </button>
            </footer>

       </aside>

       <main class="animate-appear with-sidbear">
           
        <form action="">
            <fieldset>
                <legend>Dados</legend>

                <div class="map-container">
                    <div class="mapid"></div>

                    <footer>
                        <a href="#" id="selected-point">
                            Clique no mapa para adicionar a localização
                        </a>
                    </footer>
                </div>

                <div class="input-block">
                    <label for="name">Nome</label>
                    <input id="name" name="name">
                </div>

                <div class="input-block">
                    <label for="about">Sobre <span>Máximo de 300 caracteres</span> </label>
                    <textarea id="about" name="about" required></textarea>
                </div>

                <div class="input-block">
                    <label for="wathsapp">Numero de wathsapp</label>
                    <input id="wathsapp" name="wathsapp" required>
                </div>

                <div class="input-block images">
                    <label for="images">Foto</label>
                    
                    <div class="images-upolad"  id="images">
                        <input type="images" placeholder="Cole o link da foto aqui" required>
                    </div>                   
                    
                    <button type="button">
                        <img src="" alt="Nova imagem" required>
                    </button>

                </div>

            </fieldset>

            <fieldset>
                <legend>Visitação</legend>

                <div class="input-block">
                    <label for="instruicions">Instruções</label>
                    <textarea id="instruicions" name="instruicions"></textarea>
                </div>

                <div class="input-block">
                    <label for="opening_hours">Horário das visitas</label>
                    <input id="opening_hours" name="opening_hours" required>
                </div>

                <div class="input-block">
                    <label for="opening_on_weekends">Atede fim de semana ?</label>
                    <input type="hidden" id="opening_on_weekends" name="opening_on_weekends" value="1" required>

                    <div class="button-select">
                        <button class="active">Sim</button>
                        <button>Não</button>
                    </div>

                    <button type="submit" class="primary-button">
                        Confirmar
                    </button>

                </div>

            </fieldset>
        </form>
       </main>
   </div>

   <script src="./public/script/page-create-orphanage.js"></script>

</body>
</html>
